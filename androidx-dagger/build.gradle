apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'jbutajlo'
    repoName = 'DaggerAndroidX'
    groupId = 'com.butajlo.daggerx'
    artifactId = 'dagger-androidx'
    publishVersion = '1.0.0'
    desc = 'Port of Android Support Injection in new namespace "androidx.*"'
    website = 'https://github.com/jarekb123/dagger-androidx'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.10"

    implementation "androidx.appcompat:appcompat:1.0.2"

    implementation "com.google.dagger:dagger:2.16"
    implementation "com.google.dagger:dagger-android-support:2.16"

}
